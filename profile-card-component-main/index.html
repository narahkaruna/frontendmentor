<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main id="container">
    <article id="wrapper">
      <header class="profile-card profile-card__cover">
        <img src="./images/bg-pattern-card.svg" alt="card cover background">
      </header>
  
      <section class="profile-card profile-card__content">
        <img class="profile-card__profile-photo" src="./images/image-victor.jpg" alt="Victor's photo">
        <h3>Victor Crest<span class="profile-card__profile-age">26</span></h3>
        <p>London</p>
      </section>

      <hr>
  
      <section class="profile-card profile-card__footer">
        <div>
          <p class="profile-card__stats">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="profile-card__stats">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="profile-card__stats">1.4K</p>
          <p>Photos</p>
        </div>
      </section>
    </article>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/narahkaruna">Narah Karuna</a>.
  </footer>
</body>
</html>
