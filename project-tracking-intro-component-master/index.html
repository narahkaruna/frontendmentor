<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Barlow:ital@0;1&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div id="container">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="nav-btn">
        <img class="nav-btn--open" src="./images/icon-hamburger.svg" alt="">
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#">Product</a></li>
          <li class="navigation__item"><a href="#">Features</a></li>
          <li class="navigation__item"><a href="#">Pricing</a></li>
          <li class="navigation__item"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
  
    <main class="tracking-intro">
      <section class="tracking-intro intro__left">
      <img src="./images/illustration-devices.svg" alt="">
      </section>
  
      <section class="tracking-intro intro__right">
        <p><small><span class="intro__right--dark">New</span> Monograph Dashboard</small></p>
        <h2 class="tracking-intro__title">Powerful insights into your team</h2>
        <p class="tracking-intro__content">Project planning and time tracking for agile teams</p>
        <div class="tracking-intro__btns">
          <button>Schedule a demo</button>
          <p>to see a preview</p>
        </div>
      </section>
  
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Narah Karuna</a>.
    </p>
  </footer>

  <script src="./index.js"></script>

</body>
</html>
