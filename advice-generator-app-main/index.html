<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script src="./advice-generator.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>
  
</head>
<body>
  <main>
    <div id="container">

      <div id="wrapper">
        <h2 class="title">Advice # <span class="advice-number"></span></h2>
        
        <div id="advice">
          <q class="advice-text"></q>
        </div>

      </div>

      <div class="icon-div">
        <div class="btn-div">
          <button id="getAdvice">
            <img src="./images/icon-dice.svg" alt="icon">
          </button>
        </div>
      </div>

    </div>

    

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/narahkaruna/">Narah Karuna</a>.
  </footer>
</body>
</html>
