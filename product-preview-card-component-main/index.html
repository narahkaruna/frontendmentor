<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="wrapper__product">
      <picture class="product__picture">

        <source media="(min-width: 540px)" srcset="./images/image-product-desktop.jpg">
        <img class="product__img" src="./images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="product__body">
        <p class="product__category">PERFUME</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <span class="product__price-discount">$149.99</span>
          <span class="product__price-retail">$169.99</span>
        </div>
        <button class="product__cart-btn">
          <img src="./images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
      
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/narahkaruna/">Narah Karuna</a>.
  </footer>
</body>
</html>
